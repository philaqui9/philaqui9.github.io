    <h1 id='title-text'>Contact Me</h1>

    <div class = "container-fluid" id = "contact-grid">
      <div class = "row" id = "contact-row" >
        <div class = "col-sm-6" id="contact-col" align="right">
          <div class = "content-half animated slideInLeft">
            <h1 id="form-head">Email Me</h1>
            <form action="https://formspree.io/xjvaajgl" method="POST">

              <div class="form-group">
                <label for="input-to" id="to-text">Send to:</label>
                <input type="text" class="form-control" id="input-to" placeholder="philaqui9@gmail.com" readonly>
              </div>

              <div class="form-group">
                <label for="input-from" id="from-text">Send From:</label>
                <input type="email" name="_replyto" class="form-control" id="input-from" placeholder="you@example.com">
              </div>

              <div class="form-group">
                <label for="input-subject" id="subject-text">Subject:</label>
                <input type="text" name="subject" class="form-control" id="input-subject" placeholder="(Optional)">
              </div>

              <div class="form-group">
                <label for="input-body" id="body-text">Message:</label>
                <textarea class="form-control" name="message" id="input-body" rows="5" placeholder="Lorem ipsum dolor sit amet..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary" value = "send" id="subbtn">Send</button>
            </form>

          </div>
        </div>

        <div class = "col-sm-6" id="contact-col" align="left">
          <div class = "content-half animated slideInRight">
            <div id = contact-info>

              <ul class = "contact-icons">
                <li id="info-head">Contact Info</li>
                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Click to copy" onclick="copy_clip('philaqui9@gmail.com')"><i class="fas fa-envelope fa-2x" id= "cicon"></i>Email: philaqui9@gmail.com</a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Click to copy" onclick="copy_clip('(908)-217-0243')"><i class="fas fa-mobile-alt fa-2x" id= "picon"></i>Phone #: (908)-217-0243</a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Click to copy" onclick="copy_clip('South Plainfield, NJ')"><i class="fas fa-map-marked-alt fa-2x" id= "cicon"></i>Address: South Plainfield, NJ</a></li>
              </ul>

            <div id="mapid"></div>
              <script>var map = L.map('mapid').setView([40.584160, -74.415543], 13);

              L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=2WE2RNMfBIVdWyvBdWZW',{
                attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
              }).addTo(map);

              var marker = L.marker([40.584160, -74.415543]).addTo(map);

              marker.bindPopup("<b>I'm located in South Plainfield, NJ.</b>").openPopup();
              </script>
          </div>
        </div>
      </div>
